  <!-- Google map -->
  <!--
    <div id="map" style="width:620px; height:400px"></div>
  -->
    
    <script type="text/javascript">
    function initMap() {
      var opts = {
        zoom: 13,
        center: new google.maps.LatLng(35.538480, 139.739544)
      };
      var map = new google.maps.Map(document.getElementById("map"), opts);
      
      var markerPos1 = {lat: 35.537551, lng: 139.722299};
      var markerPos2 = {lat: 35.534196, lng: 139.768202};
      
      var icon1 = 'images/drop1.png';
      
      var marker1 = new google.maps.Marker({
          position: markerPos1,
          icon: icon1,
          map: map
      });

      var icon5 = 'images/drop5.png';

      var marker2 = new google.maps.Marker({
          position: markerPos2,
          icon: icon5,
          map: map
      });

      // clickイベントを取得するListenerを追加
      google.maps.event.addListener(marker2, 'click', clickEventFunc);
      
    }

    function clickEventFunc(event) {
      // see http://getbootstrap.com/javascript/#modals-usage
      $('#detailModal').modal({})
    }
    
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6IztSK0mli3zgnKGfSzWUSoc9tMguLnY&callback=initMap">
    </script>
