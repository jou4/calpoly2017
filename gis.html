    <script type="text/javascript">
    
    var map;



    function initMap() {
    	
      var opts = {
        zoom: 13,
        center: new google.maps.LatLng(35.538480, 139.739544)
      };
      map = new google.maps.Map(document.getElementById("map"), opts);
      
      
      ReadCsv();

    }
    function clickEventFunc(event) {
      ReadCsv();
      
      // see http://getbootstrap.com/javascript/#modals-usage 
      $('#detailModal').modal({}) 
    }
    
    function ReadCsv() {
        var xhr = null; // 使える場合はMicrosoft.XMLHTTP, 使えない場合はXMLHttpRequest
        try { xhr = new ActiveXObject("Microsoft.XMLHTTP"); } catch (e) { xhr = new XMLHttpRequest(); }
        var path = "kojo_data.csv"; // 読み込む外部ファイル
        xhr.open("GET", path, true);
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4) {
                var data = xhr.responseText; // 外部ファイルの内容
                
                var result = [];
                var tmp = data.split("\n");
                for (var i=0;i<tmp.length;i++)
                {
                    result.push( tmp[i].split(',') );
                    
                    var markerPos = {lat: parseFloat( result[i][2] ), lng: parseFloat( result[i][3] ) };
                      
                


                  var icon1 = 'images/drop1.png';
                  var icon2 = 'images/drop2.png';
                  var icon3 = 'images/drop3.png';
                  var icon4 = 'images/drop4.png';
                  var icon5 = 'images/drop5.png';



                    if (result[i][4]==1){
                    icon = icon1;
                    }
                    else if (result[i][4]==2){
                    icon = icon2;
                    }
                    else if (result[i][4]==3){
                    icon = icon3;
                    }
                    else if (result[i][4]==4){
                    icon = icon4;
                    }
                    else if(result[i][4]==5){
                    icon = icon5;
                    }

                
      			    var marker = new google.maps.Marker({
          				position: markerPos,
          				icon: icon,
				        //icon: icon1,
			          map: map

 

			        });    

 

                }
                
      			     
                
                console.log(result);
            }
      			     

        };
        xhr.send();    
    }
   
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6IztSK0mli3zgnKGfSzWUSoc9tMguLnY&callback=initMap">
    </script>
